        .cash-register-container {

        h1 {

            margin-bottom: 20px;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }
        .tab button {
            flex: 1;
            padding: 10px;
            font-size: 1.2em;
            border: none;
            background-color: #ddd;
            color: #333;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
        }
        .tab button.active {
            background-color: #007bff;
            color: white;
        }
        .category {
            display: none;
        }
        .category.active {
            display: block;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .product label {
            font-size: 1.2em;
            flex: 1;
            text-align: left;
        }
        .product button {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 5px;
        }
        .product input {
            width: 60px;
            height: 50px;
            text-align: center;
            font-size: 1.2em;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .total {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
        }
        .calculate-btn, .reset-btn {
            width: 100%;
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            text-align: center;
        }
        .calculate-btn {
            background-color: #28a745;
            color: white;
        }
        .reset-btn {
            background-color: #dc3545;
            color: white;
        }
        .cart-list {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .cart-list h2 {

        }
        .cart-item {

        }
